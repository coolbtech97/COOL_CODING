<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>Ludo Game</h1>
            <div class="current-player">Current Player: <span id="current-player">Red</span></div>
            <div class="dice-container">
                <div id="dice" class="dice">1</div>
                <button id="roll-dice" class="roll-btn">Roll Dice</button>
            </div>
        </div>
        
        <div class="board-container">
            <div class="board" id="board">
                <!-- Red Home -->
                <div class="home red-home">
                    <div class="piece red-piece" data-player="red" data-piece="0"></div>
                    <div class="piece red-piece" data-player="red" data-piece="1"></div>
                    <div class="piece red-piece" data-player="red" data-piece="2"></div>
                    <div class="piece red-piece" data-player="red" data-piece="3"></div>
                </div>
                
                <!-- Blue Home -->
                <div class="home blue-home">
                    <div class="piece blue-piece" data-player="blue" data-piece="0"></div>
                    <div class="piece blue-piece" data-player="blue" data-piece="1"></div>
                    <div class="piece blue-piece" data-player="blue" data-piece="2"></div>
                    <div class="piece blue-piece" data-player="blue" data-piece="3"></div>
                </div>
                
                <!-- Yellow Home -->
                <div class="home yellow-home">
                    <div class="piece yellow-piece" data-player="yellow" data-piece="0"></div>
                    <div class="piece yellow-piece" data-player="yellow" data-piece="1"></div>
                    <div class="piece yellow-piece" data-player="yellow" data-piece="2"></div>
                    <div class="piece yellow-piece" data-player="yellow" data-piece="3"></div>
                </div>
                
                <!-- Green Home -->
                <div class="home green-home">
                    <div class="piece green-piece" data-player="green" data-piece="0"></div>
                    <div class="piece green-piece" data-player="green" data-piece="1"></div>
                    <div class="piece green-piece" data-player="green" data-piece="2"></div>
                    <div class="piece green-piece" data-player="green" data-piece="3"></div>
                </div>
                
                <!-- Game Path -->
                <div class="path" id="path">
                    <!-- 52 path squares will be generated by JavaScript -->
                </div>
                
                <!-- Home Paths -->
                <div class="home-path red-path" id="red-path"></div>
                <div class="home-path blue-path" id="blue-path"></div>
                <div class="home-path yellow-path" id="yellow-path"></div>
                <div class="home-path green-path" id="green-path"></div>
                
                <!-- Center -->
                <div class="center"></div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
