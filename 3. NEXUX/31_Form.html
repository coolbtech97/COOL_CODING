<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./35_Intro_CSS.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Emmet</title>
</head>
<body>
    <header>
        <h1>Forms and Emmets</h1>
    </header>
    <main>
        <form>
            <label for="usrname">Name:</label>
            <input id="usrname" name="User Name" type="text" placeholder="Enter your name here" required>
            <br><br>            <!-- Value // Placeholder -->
            <label for="usrage">Age :</label>
            <input id="usrage" name="UserAge" type="number" required value="" placeholder="Enter your Age">
            <br><br>
            <button type="submit">Send</button>
        </form>
        <hr color="aqua">
        <pre>
            Next Project
        </pre>
        <h1>Contact Us</h1>
        <form>
            <label for="hisname">Full Name: </label>
            <input id="hisname" placeholder="Enter the Name" type="text" name="username" required>
            <br><br>
            <label for="hisemail">Email: </label>
            <input id="hisemail" type="email" name="useremail" required>
            <br><br>
            <label for="hisnum">Phone Number: </label>
            <input id="hisnum" type="number" name="usercontact" required placeholder="Fill you phone number">
            <br><br>
            <label for="message">Message: </label>
            <textarea id="message" for="usermessage" rows=5 cols="22"></textarea>
            <br>
            <label for="pass">Password: </label>
            <input id="pass" type="password" required placeholder="Enter your password please">
            <br>
            <button type="submit">Send</button>
        </form>

        <hr color="aqua">
        <pre>
            Next Project
        </pre>
        <h1>User Registration</h1>
        <form>
            <label for="fname">Username: </label>
            <input id="fname" type="text" name="Name" required placeholder="Enter your name">
            <br><br>
            <label for="mail">Email: </label>
            <input id="mail" type="email" name="Email" required placeholder="Enter your Email">
            <br><br>
            <label for="pass">Username: </label>
            <input id="pass" type="password" name="Password" required placeholder="Enter the Password">
            <br><br>
            <lable for="gender">Gender: </lable>
            <input id="male" type="radio" name="Gender" value="Male">
            <label for="male">Male</label>
            <input id="female" type="radio" name="Gender" value="Female">
            <label for="female">Female</label>
            <br>
            <input id="agree" type="checkbox" name="Agree" required>
            <label for="agree">I agree to the Terms and Conditions</label>
            <br>
            <button type="submit">Register</button>
            <br>
        </form>
        
        <hr color="aqua">
        <pre>
            Next Project as HW
        </pre>
        <h1>Feedback Form</h1>
        <form>
            <label for="name">Your Name: </label>
            <input id="name" type="text" name="Username" placeholder="Enter Your Name" required>
            <br><br>
            <label for="mail">Your Email: </label>
            <input id="mail" type="email" name="Email" placeholder="Enter Your Email" required>
            <br><br>
            <label>Rate Us: </label>
            <input id="1star" type="radio" name="Rating" value="1">
            <label for="1star">1 Star</label>
            <input id="2star" type="radio" name="Rating" value="2">
            <label for="2star">2 Star</label>
            <input id="3star" type="radio" name="Rating" value="3">
            <label for="3star">3 Star</label>
            <input id="4star" type="radio" name="Rating" value="4">
            <label for="4star">4 Star</label>
            <input id="5star" type="radio" name="Rating" value="5">
            <label for="5star">5 Star</label>
            <br><br>
            <label>Comments: </label>
            <textarea placeholder="enter your thoughts"></textarea>
            <button type="submit">Sumbit Feedback</button>
        </form>
    </main>
    <footer>
        &loang;: <br> &copy;All Rights Reserved.
    </footer>
</body>
</html>
