<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text align Box Shadow Transition</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Text Alignment and Direction</h2>
    <ol>
        <li>text-align: left, right, center, justify</li>
        <li>direction: ltr, rtl</li>
        <li>unicode-bidi: bidi-override</li>
        <li>text-align-last: left, right, center, justify</li>
        <li>vertical-alignment: <span class="brinjal">baseline, sub, super</span></li>
    </ol>
</body>
</html>
