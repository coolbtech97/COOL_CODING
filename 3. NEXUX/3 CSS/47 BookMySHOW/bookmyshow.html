<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./BMSstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMySHow</title>
</head>
<body>
    <header>
        <div class="head">
            <!-- logo div -->
             <div class="logo">
                <div class="left">
                    <h1>BookMyShow</h1>
                </div>
                <div class="right">
                    <button>Movies</button>
                    <button>Events</button>
                    <button>Sports</button>
                    <button>More</button>
                </div>
             </div>
            <!--search div -->
            <div class="search">
                <input type="text" class="searching" placeholder="search for movies, events, and sports...">
                <button>Search</button>
            </div>
        </div>
    </header>
    <main>
        <!-- Hero Section -->
         <div class="hero">
            <h2>Experience the Best Movies and Events</h2>
            <button>Book Now</button>
         </div>
         <div class="mover">
            <h2>Popular Movies</h2>
         </div>
         <div class="movie">
            <div class="card">
                <img src="./img/ek-deewane.avif" alt="Ek-Deewane Ki Deewaniyat">
                <h3>Deewaniyat</h3>
            </div>
            <div class="card">
                <img src="./img/thamma.avif" alt="Thamma">
                <h3>Thamma</h3>
            </div>
            <div class="card">
                <img src="./img/kantara.avif" alt="Kantara">
                <h3>Kantara</h3>
            </div>
            <div class="card">
                <img src="./img/regretting-you.avif" alt="Regretting-You">
                <h3>Regretting You</h3>
            </div>
            <div class="card">
                <img src="./img/godday-chaa-2.avif" alt="Godday Godday Chaa 2">
                <h3>Godday Godday</h3>
            </div>
            <div class="card">
                <img src="./img/sunny-sanskari.avif" alt="Sunny Sanskari Ki Tulsi Kumari">
                <h3>Sunny Sanskari</h3>
            </div>
            <div class="card">
                <img src="./img/jolly-llb-3.avif" alt="Jolly LLB 3">
                <h3>Jolly LLB 3</h3>
            </div>
            <div class="card">
                <img src="./img/dfo-diary.avif" alt="DFO Diary">
                <h3>DFO Diary</h3>
            </div>
         </div>
         <!-- Bottom Area -->
          <div class="bot">
            <img src="./img/bot.avif" alt="Bottom PIcturE">
          </div>
    </main>
</body>
</html>
