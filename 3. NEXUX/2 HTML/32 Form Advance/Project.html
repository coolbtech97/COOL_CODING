<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./35_Intro_CSS.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details Form</title>
</head>
<body>
    <h1>Health Details Form</h1>
    <form>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="uname">Full Name: </label>
            <input id="uname" type="text" name="UserName" required placeholder="Enter your name here">
            <br><br>
            <label for="dob">Date of Birth: </label>
            <input id="dob" type="date" name="DateOfBirth" required>
            <br><br>
            <label for="gend">Gender: </label>
            <select id="gend" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Other</option>
            </select>
            <br><br>
            <label for="num">Phone Number: </label>
            <input id="num" type="number" required placeholder="Enter your number">
        </fieldset>

        <fieldset>
            <legend>Medical History</legend>
            <label for="bldgrup">Blood Group: </label>
            <select id="bldgrup">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
            </select>
            <br><br>
            <label>Do you wear glasses or contact lenses?</label>
            <br>
            <input id="yess" type="radio" name="Glasses" value="Yes">
            <label for="yess">Yes</label>
            <br>
            <input id="noo" type="radio" name="Glasses" value="No">
            <label for="noo">No</label>
            <br><br>
            <label for="comm">Pre-existing Conditions:</label>
            <br>
            <textarea id="comm"  placeholder="List any pre-existing medical conditions"></textarea>
            <br><br>
            <label>Allergies:</label>
            <br>
            <input id="poll" type="radio" name="Allergies" value="Pollen">
            <label for="poll">Pollen</label>
            <br>
            <input id="pea" type="radio" name="Allergies" value="Peanuts">
            <label for="pea">Peanuts</label>
            <br>
            <input id="lat" type="radio" name="Allergies" value="Latex">
            <label for="lat">Latex</label>
            <br>
            <input id="non" type="radio" name="Allergies" value="None">
            <label for="non">None</label>
            <br><br>
            <label for="currmedication">Current medications:</label>
            <br>
            <textarea id="currmedication" placeholder="List any current medications"></textarea>
        </fieldset>

        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="Emergname">Emergency Contact Name: </label>
            <input id="Emergname" type="text" required>
            <br><br>
            <label for="Emergnum">Emergency Contact Phone: </label>
            <input id="Emergnum" type="number" required>
            <br><br>
            <label for="Emergrelation">Relation to Emergency Contact: </label>
            <input id="Emergrelation" type="text" required>
            <br><br>
        </fieldset>
        <button type="sumbit">Submit</button>
    </form>
</body>
</html>
