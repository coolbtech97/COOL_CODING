<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Container</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Creating a Zomato Container</h1>
    <div class="container">
        <img src="./img.jpg" class="img-container">
        <div class="title">
            <div class="title-text"><h4>The Darzi Bar & Kitchen</h4></div>
            <div class="title-rating">4.2*</div>
        </div>
        <div class="address-price">
            <div class="address">North Indiand</div>
            <div class="price">Rs 2,800 for two</div>
        </div>
        <div class="description-distance">
            <div class="description">The Darzi Bar & Kitchen</div>
            <div class="distance">1.4km</div>
        </div>
    </div>
</body>
</html>
